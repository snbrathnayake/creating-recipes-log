<div class="container-fluid">
  <div class="row">
    <div class="col-9 col-md-12 col-sm-12">
      <div class="card my-5">
        <div class="card-body">
          <h5 class="card-title">Add Recipe</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>

          <div *ngIf="showMessage" class="alert alert-success alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <strong>Message : </strong> Recipe was created successfully.
          </div>

          <form [formGroup]="formRecipe" (ngSubmit)="onSubmit()" novalidate>
            <div class="row d-flex">
              <div class="col-6 col-md-6 col-sm-6">
                <div class="form-group">
                  <label for="category">category</label>
                  <input formControlName="category" type="text" class="form-control" id="category"
                    placeholder="category">
                </div>
                <div class="form-group">
                  <label for="title">title</label>
                  <input formControlName="title" type="text" class="form-control" id="title" placeholder="title">
                </div>

                <div class="form-group">
                  <label for="restaurant">restaurant</label>
                  <input formControlName="restaurant" type="text" class="form-control" id="restaurant"
                    placeholder="restaurant">
                </div>

                <div class="form-group">
                  <label for="ingredients">ingredients</label>
                  <textarea formControlName="ingredients" class="form-control" id="process" rows="3"></textarea>
                </div>

              </div>
              <div class="col-6 col-md-6 col-sm-6">
                <div class="form-group">
                  <label for="chef">chef</label>
                  <input formControlName="chef" type="text" class="form-control" id="chef" placeholder="chef name">
                </div>
                <div class="form-group">
                  <label for="restaurant">image</label>
                  <input formControlName="image_url" type="text" class="form-control" id="image_url"
                    placeholder="image url">
                </div>
                <div class="form-group">
                  <label for="description">description</label>
                  <textarea formControlName="description" class="form-control" id="description" rows="5"
                    style="min-height: 10rem" placeholder="about food"></textarea>
                </div>

              </div>
            </div>
            <div class="row d-flex">
              <div class="col-12 col-md-12 col-sm-12">
                <div class="form-group">
                  <label for="description">process</label>
                  <textarea formControlName="process" class="form-control" id="process" rows="3"
                    placeholder="how to made recipe"></textarea>
                </div>

              </div>

            </div>
            <button type="submit" [disabled]="formRecipe.pristine" class="btn btn-primary">Submit</button>
            <button type="reset" (click)="reset()" [disabled]="formRecipe.pristine" class="btn btn-primary">
              Cancel
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
